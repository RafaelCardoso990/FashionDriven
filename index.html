<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Fashion Driven</title>
</head>
<body>

    <header>
        <div>
            <img src="/FashionDriven/Logo.png" alt="logo">
        </div> 
    </header>

    <main>

        <section class="box-esquerdo">

            <div class="container">
                <p>Escolha o modelo</p>

                <div class="primeira-escolha">
                    <div class="escolha">   
                        <div class="opcao" onclick="escolherModelo(this)">
                            <img src="FashionDriven/tshirt.png" alt="T-shirt">
                            <p class="tipo">t-shirt</p>
                            <p>T-shirt</p>
                        </div>
                        
                    </div>
                    
                    <div>
                        <div class="opcao" type ="" onclick="escolherModelo(this)">
                            <img src="FashionDriven/Camiseta.png" alt="Camiseta">
                            <p class="tipo">long</p>
                            <p>Camiseta</p>
                        </div>
                        
                    </div>
                    
                    <div> 
                        <div class="opcao" onclick="escolherModelo(this)">
                            <img src="FashionDriven/Mangalonga.png" alt="Mangalonga">
                            <p class="tipo">top-tank</p>
                            <p>Manga Longa</p>
                        </div>
                        
                    </div>
                </div>

            </div>

            <div class="container">
                <p>Escolha a gola</p>

                <div class="segunda-escolha">
                    <div>   
                        <div class="opcao" onclick="escolherGola(this)">
                            <img src="FashionDriven/GolaV.png" alt="T-shirt">
                            <p class="tipo">v-neck</p>
                            <p>Gola V</p>
                        </div>
                        
                    </div>
                    
                    <div>
                        <div class="opcao" onclick="escolherGola(this)">
                            <img src="FashionDriven/GolaRedonda.png" alt="Camiseta">
                            <p class="tipo">round</p>
                            <p>Gola Redonda</p>
                        </div>
                        
                    </div>
                    
                    <div>
                        <div class="opcao" onclick="escolherGola(this)">
                            <img src="FashionDriven/GolaPolo.png" alt="Mangalonga">
                            <p class="tipo">polo</p>
                            <p>Gola Polo</p>
                        </div>
                        
                    </div>
                </div>

            </div>

            <div class="container">
                <p>Escolha o tecido</p>

                <div class="terceira-escolha">
                    <div>   
                        <div class="opcao" onclick="escolherTecido(this)">
                            <img src="FashionDriven/Seda.png" alt="T-shirt">
                            <p class="tipo">silk</p>
                            <p>Seda</p>
                        </div>
                        
                    </div>
                    
                    <div> 
                        <div class="opcao" onclick="escolherTecido(this)">
                            <img src="FashionDriven/Algodão.png" alt="Camiseta">
                            <p class="tipo">cotton</p>
                            <p>Algodão</p>
                        </div>
                       
                    </div>
                    
                    <div >
                        <div class="opcao" onclick="escolherTecido(this)">
                            <img src="FashionDriven/Poliester.png" alt="Mangalonga">
                            <p class="tipo">polyester</p>
                            <p>Poliéster</p>
                        </div>
                        
                    </div>
                </div>

            </div>
            
            <div class="container">
                <p>Imagem referência</p>

                <div class="referencia">
                <div>
                   <input class="link" type="text" placeholder="Insira o link">
                </div>
                <div>   
                   <button class="botao" onclick="confirmarPedido()">Confirmar Pedido</button>
                </div>
                </div>
            </div>
            


        </section>
        
        <section class="box-direito">            
            <div>
                <img src="FashionDriven/ilustração.png" alt="ilustração">
            </div>
        </section>

        
    </main>

    <footer>
        <div class="container-ultimos">
            <p>Ultimos pedidos</p>
            
            <div class="ultimos-pedidos"></div>

        </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script-tela.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
